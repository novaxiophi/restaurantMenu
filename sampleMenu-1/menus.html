<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>A Menu</title>

<body style="background-image: url(sampleMenu-1/images/menuItems/title.png);">

	<div class="container">
		<img class="container " src="sampleMenu-1/images/menuItems/6.png" type="image/png">

		<div class="card-body">
			<h4 class="card-title"></h4>
			<p class="card-text"></p>
		</div>
	</div>
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
				aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
				aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="container">
					<img class="container " src="sampleMenu-1/images/menuItems/1.png" type="image/png">
					</img>
					<div class="card-body">
						<h4 class="card-title"></h4>
						<p class="card-text"></p>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container-fluid">
					<img class="container " src="sampleMenu-1/images/menuItems/2.png" type="image/png">
					</img>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container-fluid">
					<img class="container " src="sampleMenu-1/images/menuItems/3.png" type="image/png">
					</img>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container-fluid">
					<img class="container " src="sampleMenu-1/images/menuItems/4.png" type="image/png">
					</img>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container-fluid">
					<img class="container " src="sampleMenu-1/images/menuItems/5.png" type="image/png" id="">
					<!-- Include additional source elements for other video formats if needed -->
					</img>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<div>
		<div class="container">
			<video class="container text-center" src="sampleMenu-1/images/HisANDhers.mov" type="video/mov" autoplay muted loop playsinline id="">
			</video>
		</div>
	</div>
	<div class="">
		<a href="index">
		  <h4 class="text-center">home</h4>
		</a>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
